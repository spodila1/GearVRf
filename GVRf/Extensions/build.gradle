if (file("../../../extra_properties.gradle").exists()) {
    apply from: '../../../extra_properties.gradle'
}
// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0'
    }
}
allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
}
subprojects {
    loadExtraProperties("$project.rootDir/../Framework/maven.properties");
    apply from: "$project.rootDir/../Framework/maven_upload.gradle"
}
def loadExtraProperties(String fileName) {
    def props = new Properties()
    props.load(new FileInputStream(fileName))
    props.each { key, val ->
        project.ext.set(key, val)
    }
}
